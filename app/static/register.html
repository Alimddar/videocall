<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expo Baku | Register</title>
    <link rel="shortcut icon" href="./assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/register-page/style.css">
</head>

<body>
    <main class="main-register">
        <section class="register-page">
            <div class="register-page_inner">
                <div class="register-page_inner_left">
                    <form action="./register.php">
                        <div class="register-page_inner_left_inner">
                            <div class="register-page_inner_left_top_texts">
                                <h2 class="register-page_inner_left_top_texts_h2">
                                    Explore More with <span class="register-page_inner_left_top_texts_h2_span">Expo Baku</span>: Your Gateway to Unforgettable Journeys
                                </h2>
                            </div>
    
                            <div class="register-page_inner_left_form">
                                <div class="register-page_inner_left_form_email_password">
                                    <div class="register-page_inner_left_form_email_password_email_input">
                                        <label for="userLoginEmail">
                                            <input type="email" id="userLoginEmail"
                                                placeholder="Please enter your email address" required>
                                        </label>
                                    </div>
    
                                    <div class="register-page_inner_left_form_email_password_password_input">
                                        <label for="userLoginPassword">
                                            <input type="password" id="userLoginPassword" placeholder="*********" required>
                                        </label>
                                    </div>
                                    <div class="register-page_inner_left_form_remember_forgotpass">
                                        <div class="register-page_inner_left_form_remember_forgotpass_remember-me">
                                            <label for="userRememberMe" class="userRememberme_btn">
                                                <input type="checkbox" id="checkbox-login" >
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#"
                                            class="register-page_inner_left_form_remember_forgotpass_remember-me_forgot-pass">Forgot
                                            password?</a>
                                    </div>
                                </div>
                            </div>
    
                            <div class="register-page_inner_left_form_remember_login-btn">
                                    <button type="submit">Log in</button>
                            </div>
    
                            <div class="register-page_inner_left_form_or_c_with">
                                <img src="./assets/images/Line 8.svg" alt="">
                                <span class="register-page_inner_left_form_or_c_with_txt">or continue with</span>
                                <img src="./assets/images/Line 8.svg" alt="">
                            </div>
                            
                            <div class="register-page_inner_left_form_sign-in_multiple">
                                <div class="register-page_inner_left_form_sign-in_multiple_google">
                                    <i class="bi bi-google"></i>
                                    <span class="register-page_inner_left_form_sign-in_multiple_google_span" onClick="yonlendir('../google-login.html')">Sign in with Google</span>
                                </div>
    
                                <div class="register-page_inner_left_form_sign-in_multiple_facebook" onClick="yonlendir('../facebook-login.html')">
                                    <i class="bi bi-facebook"></i>
                                    <span class="register-page_inner_left_form_sign-in_multiple_facebook_span">Sign in with Facebook</span>
                                </div>
                            </div>
    
                            <div class="register-page_inner_left_form_register">
                                <button class="register-page_inner_left_form_register-btn" onClick="yonlendir('../register.html')">Dont have an account? <span class="register-page_inner_left_form_register-btn_span">Register</span></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="register-page_inner_right">

                </div>
            </div>
        </section>
    </main>
</body>

</html>
